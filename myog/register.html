<!DOCTYPE html>
<html id="animated_off">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" type="text/css" href="css/myog.css">
	</head>
	<body>
		<div class="wrapper">
			<form class="form" onsubmit="btt('index');return false;">
				<header>
					<img src="PNG/logo.png">
					<h1>Register</h1>
				</header>
				<div class="group">
					<div class="field-group">
						<input type="text" id="private_name" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
						<label for="private_name">Priv–∞te Name</label>
					</div>
				</div>
				<div class="group">
					<div class="field-group">
						<input type="text" id="first_name" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
						<label for="first_name">First Name</label>
					</div>
				</div>
				<div class="group">
					<div class="field-group">
						<input type="text" id="second_name" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
						<label for="second_name">Second Name</label>
					</div>
				</div>
				<div class="group">
					<div class="field-group">
						<input type="text" id="last_username" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
						<label for="last_username">Last Name</label>
					</div>
				</div>
				<div class="group">
					<div class="field-group">
						<input type="email" id="e-mail" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
						<label for="e-mail">E-mail</label>
					</div>
				</div>
				<div class="group">
					<div class="field-group">
						<input type="password" id="password" required autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
						<label for="password">Password</label>
					</div>
				</div>
				<div class="group">
					<div class="field-group">
						<input type="password" id="confirm" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
						<label for="confirm">Confirm Password</label>
					</div>
				</div>
				<footer>
					<input class="btn" type="button" onmousedown="btt('index')" value="Login">
					<input class="btn" type="submit" value="Register">
				</footer>
			</form>
		</div>
		<script src="js/moyg.js"></script>
	</body>
</html>
